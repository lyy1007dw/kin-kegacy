server:
  port: 8080

spring:
  application:
    name: family-tree
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/family_tree?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
  profiles:
    active: dev

wechat:
  miniapp:
    appid: ${wechat.miniapp.appid}
    secret: ${wechat.miniapp.secret}

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.kin.family.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-enums-package: com.kin.family.enums

logging:
  level:
    com.kin.family: debug
